<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Expenses Component - Aditya Kulkarni</title>
</head>
<body>
   <div class="max-h-screen h-screen bg-cream w-screen py-20">
        <div class="flex flex-row rounded-lg container bg-soft-red w-11/12 lg:w-1/3 h-28 mx-auto px-8">
            <!-- Heading -->

            <div class="text-very-pale-orange w-1/2 h-full flex flex-col items-start justify-center">
                <span>My balance</span>
                <span class="font-bold text-2xl mt-2">$921.48</span>
            </div>
            <div class="w-1/2 h-full flex justify-end items-center">
                <img src="./logo.svg" alt="logo"/>
            </div>

        </div>

        
        
        <div class="rounded-lg bg-very-pale-orange w-11/12 lg:w-1/3 h-auto mx-auto mt-6 px-8 py-6">
            <span class="text-3xl font-bold text-dark-brown">Spending - Last 7 days</span>
            <canvas id="myChart" class="w-full max-h-80"></canvas>
            <hr class="my-6 border-medium-brown"/>
            <div class="w-full h-20 flex flex-row items-end">
                <div class="w-1/2 h-20 flex flex-col justify-end">
                    <span class="font-semibold text-medium-brown text-sm mb-1">Total this month</span>
                    <span class="font-bold text-4xl text-dark-brown">$478.33</span>
                </div>
                <div class="w-1/2 h-20 flex flex-col items-end justify-end">
                    <span class="font-bold text-dark-brown text-sm">+2.4%</span>
                    <span class="font-semibold text-sm text-medium-brown">from last month</span>          
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'],
        datasets: [{
            data: [17.45, 34.91, 52.36, 31.07, 23.39, 43.28, 25.48],
            backgroundColor: [
                'hsl(10, 79%, 65%)',
                'hsl(10, 79%, 65%)',
                'hsl(186, 34%, 60%)',
                'hsl(10, 79%, 65%)',
                'hsl(10, 79%, 65%)',
                'hsl(10, 79%, 65%)',
                'hsl(10, 79%, 65%)',
            ],
        }]
    },
    options: {
        plugins:{
            legend:{
                display: false
            }
        },

        elements:{
            bar:{
                borderRadius:5
            }
        },

        scales: {
            x:{
                grid:{
                    display: false
                },
            },
            y: {
                beginAtZero: true,
                display:false
            }
        }
    }
});
    </script>
</body>
</html>
